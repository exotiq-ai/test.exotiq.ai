<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exotiq.ai Open Graph Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }
        
        .content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo img {
            width: 150px;
            height: auto;
        }
        
        .title {
            font-size: 48px;
            font-weight: 700;
            margin: 0 0 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 24px;
            font-weight: 400;
            margin: 0;
            opacity: 0.9;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .car-icon {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 60px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="content">
        <div class="logo">
            <img src="exotiq-logo-lockup.png" alt="Exotiq.ai Logo">
        </div>
        <h1 class="title">Exotiq.ai</h1>
        <p class="subtitle">AI-Powered Fleet Management</p>
    </div>
    <div class="car-icon">ðŸš—</div>
</body>
</html>
